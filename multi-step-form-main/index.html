<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body style="background-color: blanchedalmond;">

    <div class="container text-center mt-5 rounded bg-light p-3">
        <div class="row">
            <div class="col-4 left-side rounded">
                <div class="d-flex mt-4">
                    <div class="circle border border-light text-center fs-3 pt-1">1</div>
                    <div class="d-flex flex-column ms-3 text-start">
                        <p class="m-0 opacity-60"> step 1</p>
                        <h4 class="text-light">your info</h4>
                    </div>
                </div>
                <div class="d-flex mt-4">
                    <div class="circle border border-light text-center fs-3 pt-1">2</div>
                    <div class="d-flex flex-column ms-3 text-start">
                        <p class="m-0 opacity-60"> step </p>
                        <h4 class="text-light">slelect plan</h4>
                    </div>
                </div>
                <div class="d-flex mt-4">
                    <div class="circle border border-light text-center fs-3 pt-1">3</div>
                    <div class="d-flex flex-column ms-3 text-start">
                        <p class="m-0 opacity-60"> step 3</p>
                        <h4 class="text-light">add-ons</h4>
                    </div>
                </div>
                <div class="d-flex mt-4">
                    <div class="circle border border-light text-center fs-3 pt-1">4</div>
                    <div class="d-flex flex-column ms-3 text-start">
                        <p class="m-0 opacity-60"> step 4</p>
                        <h4 class="text-light"> summary</h4>
                    </div>
                </div>

            </div>
            <div class="col-8 text-start px-5">
                <h2>Personal info</h2>
                <p>please provide your name ,email address and your phone</p>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="vanessa Mint">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">phone number</label>
                    <input type="tel" class="form-control" id="exampleFormControlInput3"
                        placeholder="e.g. +1 123 456 7890">
                </div>
                

            </div>

        </div>
    </div>
</body>

</html>
